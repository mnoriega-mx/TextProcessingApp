<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>Text Processing App</h1>

    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="file1">Upload First Text File:</label>
        <input type="file" id="file1" name="file1" required><br><br>
        
        <label for="file2">Upload Second Text File (optional):</label>
        <input type="file" id="file2" name="file2"><br><br>

        <!-- Input for KMP pattern search -->
        <label for="pattern">Pattern for KMP Search:</label>
        <input type="text" id="pattern" name="pattern"><br><br>

        <!-- Text field for auto-completion -->
        <label for="autocomplete">Start Typing:</label>
        <input type="text" id="autocomplete" name="autocomplete" autocomplete="off"><br>
        <ul id="suggestions"></ul>

        <!-- Buttons to select the algorithm -->
        <button type="submit" name="algorithm" value="KMP">KMP Search</button>
        <button type="submit" name="algorithm" value="LCS">LCS Similarity</button>
        <button type="submit" name="algorithm" value="Palindrome">Find Largest Palindrome</button>
    </form>

    <div id="results">
        <h2>First Text File:</h2>
        <pre>{{ text1|safe }}</pre>

        {% if text2 %}
        <h2>Second Text File:</h2>
        <pre>{{ text2|safe }}</pre>
        {% endif %}

        <h2>Result:</h2>
        <pre>{{ result|safe }}</pre>
    </div>

</body>
</html>
